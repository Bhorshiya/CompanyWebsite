<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="display-6 bg-dark text-white" style="font-size: 30px"> Hello ! User </h6>
                        <form>
                            <div class="form-group">
                                <label for="name"><span class="glyphicon glyphicon-user"></span> User Name <i class="fa-sharp fa-solid faasterisk"></i></label>
                                <input type="text" class="form-control" placeholder="Enter Username" id="name" required>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email"><span class="glyphicon glyphicon-send"></span> Email <i class="fa-sharp fa-solid faasterisk"></i></label>
                                        <input type="email" class="form-control" placeholder="Enter Email" id="email" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="password"><span class="glyphicon glyphicon-option-horizontal"></span> Password <i class="fa-sharp fasolid fa-asterisk"></i></label>
                                        <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
                                    </div>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label for="message"><span class="glyphicon glyphicon-send"></span> Message</label>
                                    <input type="text" class="form-control" placeholder="Enter Message" id="message">
                                </div>
                                <div class="form-group text-center" >
                                    <button type="reset" class="btn  btn-primary">Reset</button>
                                    <button type="submit" class="btn  btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
